<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Import.io College Basketball Rankings Demo App">
        <meta name="author" content="Ryan McNally">
        <link href="{{ url_for('static', filename='img/favicon.png') }}" rel="icon" type="image/png">
        <title>{% block title %}Import.io Basketball School Rankings{% endblock %}</title>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/Chart.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{{ url_for('index') }}"><img alt="Import.io" src="{{ url_for('static', filename='img/logo.png') }}" class="navbar-brand"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse navbar-right">
                    <ul class="nav navbar-nav">
                        {%  if request.path == url_for('index') %}
                            <li class="active"><a href="#">Home</a></li>
                        {% else %}
                            <li><a href="{{ url_for('index') }}">Home</a></li>
                        {% endif %}
                        {%  if request.path == url_for('rankings') %}
                            <li class="active"><a href="#">Rankings</a></li>
                        {% else %}
                            <li><a href="{{ url_for('rankings') }}">Rankings</a></li>
                        {% endif %}
                        <li><a href="#">Repository</a></li>
                        <li><a href="https://www.import.io/">Visit Import.io</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}{% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
